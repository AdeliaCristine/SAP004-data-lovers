<body>

<div id="myModal" class="modal">

  </div>


    <header>

        <article id="poke" data-columns="3" data-index-number="12314" data-parent="cars">

        <form action="" id="search-form" class="search-form">
            <section">
                <ul>
                    <label for="name-pokemon" class="name-search">Faça sua busca aqui:</label>
                    <input type="text" id="name-pokemon" placeholder="Nome do Pokémon">
                    <button id="search-text"><a href="#" class="ico-search">Pesquisar</a></button>

                    <label for="filter-type" class="filter-type"> Filtrar por:</label>

                        <option value="Ice">Gelo</option>
                        <option value="Grass">Grama</option>
                        <option value="Bug">Inseto</option>
                        <option value="Fighting">Lutador</option>
                        <option value="Normal">Normal</option>
                        <option value="Rock">Pedra</option>
                        <option value="Psychic">Psíquico</option>
                        <option value="Ground">Terrestre</option>
                        <option value="Poison">Venenoso</option>
                        <option value="Flying">Voador</option>
                    </select>


                    <label for="filter-weakness" class="filter-weakness">Filtrar por:</label>
                    <select id="filter-weakness" class="filter-weakness">
                        <option value="" disabled selected>Fraquesa</option>
                        <option  value="Water">Água</option>
                        <option  value="Dragon">Dragão</option>
                        <option  value="Electric">Elétrico</option>
                        <option  value="Fairy">Fada</option>
                        <option  value="Ghrost">Fantasma</option>
                        <option  value="Fire">Fogo</option>
                        <option  value="Ice">Gelo</option>
                        <option  value="Grass">Grama</option>
                        <option  value="Bug">Inseto</option>
                        <option  value="Fighting">Lutador</option>
                        <option  value="Normal">Normal</option>
                        <option  value="Rock">Pedra</option>
                        <option  value="Psychic">Psíquico</option>
                        <option  value="Ground">Terrestre</option>
                        <option  value="Poison">Venenoso</option>
                        <option  value="Flying">Voador</option>
                    </select>
                    <label for="order-search" class="order-search">Ordenar por:</label>
                    <select id="order-search" class="order-search">
                        <option value=""></option>
                        <option id="order-az" value="order-az"> Nomes A - Z</option>
                        <option id="order-za" value="order-az"> Nomes Z - A</option>
                        <option id="most-popular" value="most-popular">Mais Populares</option>
                        <option id="size" value="size"> Tamanho</option>
                    </select>
                    <button id="play" class="btn-play"> <a href="https://www.pokemongo.com/pt-pt/" target="_blank">Ir para Jogo</a> </button>       
                </ul>
                </section>
    </form>
</header>

<main>
<p id="filtered"></p>

<button id="btn-top" class="btn-top">Topo</button>
<script src="main.js" type="module"></script>
